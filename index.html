<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9AM schedule-->
      <div id="hour9" class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <textarea id="0" class="col-md-10 description"></textarea>
        <button data-id="0" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 10AM schedule-->
      <div id="hour10" class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea id="1" class="col-md-10 description"></textarea>
        <button data-id="1" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 11AM schedule-->
      <div id="hour11" class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea id="2" class="col-md-10 description"></textarea>
        <button data-id="2" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <!-- 12PM schedule-->
      <div id="hour12" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea id="3" class="col-md-10 description"></textarea>
        <button data-id="3" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 1PM schedule-->
      <div id="hour13" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea id="4" class="col-md-10 description"></textarea>
        <button data-id="4" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 2PM schedule-->
      <div id="hour14" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea id="5" class="col-md-10 description"></textarea>
        <button data-id="5" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 3PM schedule-->
      <div id="hour15" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea id="6" class="col-md-10 description"></textarea>
        <button data-id="6" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 4PM schedule-->
      <div id="hour16" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea id="7" class="col-md-10 description"></textarea>
        <button data-id="7" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <!-- 5PM schedule-->
      <div id="hour17" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea id="8" class="col-md-10 description"></textarea>
        <button data-id="8" class="col-md-1 btn saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
  </body>
</html>
